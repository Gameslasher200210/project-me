<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculatorBody"> 
            <div class="input"></div>
          
            <div class="row 1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="plus">+</button>
            </div>
            <div class="row 2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="minus">-</button>
            </div>
            <div class="row 3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="multiply">*</button>
            </div>
            <div class="row 4">
                <button>c</button>
                <button>0</button>
                <button id="equals">=</button>
                <button id="divide">/</button>
            </div>
        </div>
    
    </div>
   <script src="calculator.js"></script>
</body>
</html>
